<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./css/style.css" />
  <body>
    <div class="container-fluid">
      <div class="container-fluid1">
        <div class="row1"><h3>Login Form</h3></div>
        <div class="row2">
          <h6>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam,
            sint repellat officiis itaque aut assumenda molestias perspiciatis,
            nostrum aliquid quas ipsam soluta.
          </h6>
        </div>
      </div>
      <div class="container-fluid2-3">
      <div class="container-fluid2">
        <div>
          <div class="row3"><h4>Login to our site</h4></div>
          <div class="row4"><h6>Enter Username and Password</h6></div>
        </div>
        <div><a href=""></a></div>
      </div>
      <div class="container-fluid3">
        <div class="primero">
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="Username"
            aria-label=".form-control-sm example"
          />
        </div>
        <div class="segundo">
          <input
            class="form-control form-control-sm"
            type="password"
            placeholder="Password"
            aria-label=".form-control-sm example"
          />
        </div>
        <div class="tercero">
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-2"
            checked
            autocomplete="off"
          />
          <label class="btn btn-primary button-tercero" for="btn-check-2"
            >Log in</label
          >
        </div>
      </div>
      </div>
      <div class="container-fluid4">
        <div>
          <div class="row5"><b>Login With</b></div>
        </div>
      </div>
      <div class="container-fluid5">
        <div class="row6">
          <div class="logo1">
            <img src="./img/logoFacebook.webp" alt="" height="20vh" /> Facebook
          </div>
           </div>
           <div class="row6">
          <div class="logo2">
            <img src="./img/twitter.png" alt="" height="20vh" /> Twitter
          </div>
          </div>
           <div class="row6">
          <div class="logo3">
            <img src="./img/Google_Plus.webp" alt="" height="20vh" />Google Plus
          </div>
          </div>
        </div>
      </div>
   
  </body>
</html>
